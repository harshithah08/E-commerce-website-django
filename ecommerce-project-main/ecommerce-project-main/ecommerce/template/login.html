{% extends 'base.html' %}
{% block title %} login {% endblock %}

{% block content %}
<style>
    .card2{
        background-color: rgb(228, 147, 185);
        width:500px;
        padding: 20px;           
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;           
    }
    h1{
        text-align: center;
    }      
</style>


<div class="card2">
    <form action="" method="post">
        <h1>Login Form</h1>
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{form|crispy}} <br>
        <input type="submit" value="signin" class="btn btn-dark">
        <a href="{% url 'register' %}">New User,Create Account</a> <br>
        <a href="{% url 'identify' %}">Forgot Password</a>

    </form>
</div>

{% endblock %}
