{% extends 'base.html' %}

{% block content %}
<style>
    .card{
        background-color: rgb(217, 233, 130);
        width:500px;
        padding: 20px;
        margin: 80px;
        margin-left: auto;
        margin-right: auto;
    }

    h1{
        text-align: center;
    }
</style>
{% load crispy_forms_tags %}

<div class="card">
    <h1>Update Password</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-dark" value="update pwd">
    </form>
</div>
{% endblock %}
